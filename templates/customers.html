{% extends "base.html" %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <form action="{% url 'role' %}" method="post" class="df">
                    {% csrf_token %}
                    <div class="col-8">
                        <input type="text" name="name" class="form-control" placeholder="Role" required>
                    </div>
                    <button type="submit" class="btn btn-primary ml">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
