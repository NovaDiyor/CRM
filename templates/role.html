{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <form action="{% url 'role' %}" method="post" class="df">
                        {% csrf_token %}
                        <div class="col-8">
                            <input type="text" name="name" class="form-control" placeholder="Role" required>
                        </div>
                        <button type="submit" class="btn btn-primary ml">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <table class="table table-hover tl">
                        <thead>
                            <tr>
                                <th scope="col">Role</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in role %}
                                <tr>
                                    <td>{{ i.name }}</td>
                                    <td><a href="{% url 'update-role' i.id %}"><img src="{% static 'icons/edit.svg' %}"></a></td>
                                    <td><a href="{% url 'delete-role' i.id %}"><img src="{% static 'icons/trash.svg' %}"></a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
