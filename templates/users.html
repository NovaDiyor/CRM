{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <table class="table table-hover tl">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in users %}
                            <tr>
                                <td>{{ i.username }}</td>
                                <td>{{ i.phone }}</td>
                                <td><a href="#"><img src="{% static 'icons/edit.svg' %}"></a></td>
                                <td><a href="{% url 'delete-user' i.id %}"><img src="{% static 'icons/trash.svg' %}"></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
