{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <table class="table table-hover tl">
                    <thead>
                        <tr>
                            <th scope="col">Menu</th>
                            <th scope="col">Image</th>
                            <th scope="col">Description</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in menu %}
                            <tr>
                                <td>{{ i.name }}</td>
                                <td><img src="{{ i.img.url }}" width="20" height="20"></td>
                                <td>{{ i.bio }}</td>
                                <td><a href="{% url 'update-food' i.id %}"><img src="{% static 'icons/edit.svg' %}"></a></td>
                            </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
